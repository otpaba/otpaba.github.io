<!DOCTYPE html>
<html lang="en">
  <head>
    <title> git page... v1 </title>
      <script>
        var bkm = {};
        var url = 'https://api.github.com/repos/otpaba/otpaba.github.io/contents/egap.json';
          function http_get (url) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              bkm = xhttp.responseText;
              document.getElementById("x").innerHTML = bkm;
            }
          };
          xhttp.open("GET", url, true);
          xhttp.send();
        }
      </script>

  </head>
  <body onload="http_get (url)">
    <p id="x"></p>
  </body>
</html>
